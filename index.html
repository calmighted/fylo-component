<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="components">
  <!-- <div class="widgets"> -->
  <div class="logo">
    <img src="./images/logo.svg" alt="">
    <div class="file-icons">
    <img class="file-icon icon1" src="./images/icon-document.svg" alt="icon-document">
    <img class="file-icon icon2" src="./images/icon-folder.svg" alt="icon-folder">
    <img class="file-icon icon3" src="./images/icon-upload.svg" alt="icon-upload">
  </div>
  </div>
<div class="data-component">
  <div class="remaining-data-component">
  <div class="indicator">
   <div class="remain">185</div> 
   <div class="gb">GB Left </div>
  </div>
  <div class="triangle"></div>
  <div class="data">
  You’ve used 815 GB of your storage 
  <div class="meter">
    <div class="rectangle">
    <div class="inner-gradient"><div class="inner-rectangle"></div>
    <div class="circle"></div></div>

    </div>
  </div>
  <div class="data-cap">
  0 GB
  <div> 1000 GB </div>
  </div>
</div>
</div>
  <img src="./images/bg-desktop.png" alt="background">
</div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
